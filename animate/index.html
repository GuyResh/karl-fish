<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Animation Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = Motion;
        const { createElement: h } = React;

        // CSS Animation Fish Component
        const CSSFish = ({ animation, size = 24 }) => {
            const getAnimationClass = () => {
                switch(animation) {
                    case 'wiggle': return 'fish-wiggle';
                    case 'swim': return 'fish-swim';
                    case 'swallow': return 'fish-swallow';
                    case 'bounce': return 'fish-bounce';
                    case 'pulse': return 'fish-pulse';
                    default: return '';
                }
            };

            return h('div', {
                className: `fish-container ${getAnimationClass()}`,
                style: { display: 'inline-block' }
            }, h('svg', {
                width: size,
                height: size,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round',
                className: 'fish-icon'
            }, [
                h('path', { d: 'M2 12s3-7 10-7 10 7 10 7' }),
                h('path', { d: 'M2 12s3 7 10 7 10-7 10-7' }),
                h('path', { d: 'M8.5 8.5l7 7' }),
                h('path', { d: 'M15.5 8.5l-7 7' })
            ]));
        };

        // Framer Motion Fish Component
        const FramerFish = ({ animation, size = 24 }) => {
            const getAnimationProps = () => {
                switch(animation) {
                    case 'wiggle':
                        return {
                            animate: {
                                rotate: [0, -10, 10, -5, 5, 0],
                                scale: [1, 1.1, 1, 1.05, 1]
                            },
                            transition: {
                                duration: 2,
                                repeat: Infinity,
                                ease: "easeInOut"
                            }
                        };
                    case 'swim':
                        return {
                            animate: {
                                x: [0, 50, -50, 0],
                                rotate: [0, 5, -5, 0],
                                scale: [1, 1.05, 1]
                            },
                            transition: {
                                duration: 3,
                                repeat: Infinity,
                                ease: "easeInOut"
                            }
                        };
                    case 'swallow':
                        return {
                            animate: {
                                scale: [1, 1.3, 0.8, 1.2, 1],
                                rotate: [0, 5, -5, 0]
                            },
                            transition: {
                                duration: 1.5,
                                repeat: Infinity,
                                ease: "easeInOut"
                            }
                        };
                    case 'bounce':
                        return {
                            animate: {
                                y: [0, -20, 0],
                                rotate: [0, 10, -10, 0]
                            },
                            transition: {
                                duration: 1,
                                repeat: Infinity,
                                ease: "easeOut"
                            }
                        };
                    case 'pulse':
                        return {
                            animate: {
                                scale: [1, 1.2, 1],
                                opacity: [1, 0.7, 1]
                            },
                            transition: {
                                duration: 1.5,
                                repeat: Infinity,
                                ease: "easeInOut"
                            }
                        };
                    default:
                        return {};
                }
            };

            return h(motion.div, {
                ...getAnimationProps(),
                style: { display: 'inline-block' }
            }, h('svg', {
                width: size,
                height: size,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round',
                style: { color: '#3b82f6' }
            }, [
                h('path', { d: 'M2 12s3-7 10-7 10 7 10 7' }),
                h('path', { d: 'M2 12s3 7 10 7 10-7 10-7' }),
                h('path', { d: 'M8.5 8.5l7 7' }),
                h('path', { d: 'M15.5 8.5l-7 7' })
            ]));
        };

        // Main App Component
        const App = () => {
            const [selectedAnimation, setSelectedAnimation] = useState('wiggle');
            const [isPlaying, setIsPlaying] = useState(true);

            const animations = [
                { id: 'wiggle', name: 'Wiggle Fins', description: 'Gentle fin movement' },
                { id: 'swim', name: 'Swim', description: 'Swimming motion with rotation' },
                { id: 'swallow', name: 'Swallow Hook', description: 'Scale and rotation for swallowing' },
                { id: 'bounce', name: 'Bounce', description: 'Up and down bouncing' },
                { id: 'pulse', name: 'Pulse', description: 'Breathing/pulsing effect' }
            ];

            return h('div', { className: 'app' },
                h('header', { className: 'header' },
                    h('h1', null, 'ðŸŸ Fish Animation Showcase'),
                    h('p', { className: 'subtitle' }, 'Compare CSS vs Framer Motion animations')
                ),
                
                h('div', { className: 'controls' },
                    h('div', { className: 'control-group' },
                        h('label', null, 'Animation Type:'),
                        h('select', {
                            value: selectedAnimation,
                            onChange: (e) => setSelectedAnimation(e.target.value)
                        }, animations.map(anim => 
                            h('option', { key: anim.id, value: anim.id }, anim.name)
                        ))
                    ),
                    h('div', { className: 'control-group' },
                        h('button', {
                            className: 'toggle-btn',
                            onClick: () => setIsPlaying(!isPlaying)
                        }, isPlaying ? 'â¸ï¸ Pause' : 'â–¶ï¸ Play')
                    )
                ),

                h('div', { className: 'showcase' },
                    h('div', { className: 'comparison' },
                        h('div', { className: 'version' },
                            h('h3', null, 'CSS Animations'),
                            h('div', { className: 'fish-demo' },
                                isPlaying ? h(CSSFish, { 
                                    animation: selectedAnimation, 
                                    size: 48 
                                }) : h(CSSFish, { size: 48 })
                            ),
                            h('p', { className: 'description' }, 
                                animations.find(a => a.id === selectedAnimation)?.description
                            )
                        ),
                        
                        h('div', { className: 'version' },
                            h('h3', null, 'Framer Motion'),
                            h('div', { className: 'fish-demo' },
                                isPlaying ? h(FramerFish, { 
                                    animation: selectedAnimation, 
                                    size: 48 
                                }) : h(FramerFish, { size: 48 })
                            ),
                            h('p', { className: 'description' }, 
                                animations.find(a => a.id === selectedAnimation)?.description
                            )
                        )
                    )
                ),

                h('div', { className: 'info' },
                    h('h3', null, 'Implementation Notes'),
                    h('ul', null, [
                        h('li', null, 'CSS animations are lightweight and performant'),
                        h('li', null, 'Framer Motion offers more complex, physics-based animations'),
                        h('li', null, 'Both can be easily integrated into your React app'),
                        h('li', null, 'CSS version uses keyframes, Framer uses declarative props')
                    ])
                )
            );
        };

        // Render the app
        ReactDOM.render(h(App), document.getElementById('root'));
    </script>
</body>
</html>
